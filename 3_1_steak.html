    <!-- ### File

* *None*

### Instructions

* Create a website (from scratch) that asks users if they eat steak.

* If they respond with "yes", write the following to the page: "Here’s a Steak Sandwich!"

* If they respond with "no", write the following to the page: "Here’s a Tofu Stir-Fry!"

* **BONUS:** Ask what the user’s birth year is. If they are under 21, alert the following: "No Sake for you!"

* **HINT:** You will need to use `document.write()` from a few slides back. -->

    <h1>Welcome to the Thunderdome:</h1>

    <script type="text/javascript">
      var userName = prompt("What should we call you?", "Harry Potter");
      document.write("<h1>" + userName + "</h1>");
      var likeSteak = confirm(
        "Do you like Steak?\n[OK for YES] / [CANCEL for NO]"
      );
      document.write("<h1>You LIKE STEAK!</h1>");
      if (likeSteak) {
        document.write("<h1>Here’s a Steak Sandwich!</h1>");
      } else {
        document.write("<h1>Here’s a Tofu Stir-Fry!</h1>");
      }

      var birthYear = prompt("What year were you born?");

      if (birthYear > 1997) {
        document.write("<h1>No Sake for you!</h1>");
      } else {
        document.write("<h1>Here’s a Sake!</h1>");
      }
    </script>
  </body>
